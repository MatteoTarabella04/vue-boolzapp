<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- FontAwesome -->
      <link rel='stylesheet'
         href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
         integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
         crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- Booststrap -->
      <link
         href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
         rel='stylesheet'
         integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65'
         crossorigin='anonymous'>
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title>BoolZapp</title>
   </head>
   <body>

      <div id="app">

         <main id="site_main">
            <div class="container h-100 p-4 d-flex">
               <div class="left_contacts bg-dark h-100">
                  <div class="left_header d-flex align-items-center
                     justify-content-between border-end p-2">
                     <div class="user">
                        <img width="50" src="./assets/img/avatar_io.jpg" alt=""
                           class="img-fluid">
                        <b class="ps-1">Sofia</b>
                     </div>
                     <div class="left_icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-message"></i>
                        <i class="fas fa-ellipsis-v"></i>
                     </div>
                  </div>
                  <div class="notify_banner d-flex align-items-center p-3">
                     <div class="bell rounded-circle bg-white">
                        <i class="fa fa-bell-slash" aria-hidden="true"></i>
                     </div>
                     <div class="banner_content p-3">
                        <p class="m-0 fw-bold">Ricevi notifiche di nuovi messaggi</p>
                        <a href="#" class="text-secondary">Attiva notifiche desktop</a>
                     </div>
                  </div>
               </div>
               <div class="right_chat bg-danger">
                  <div class="right_header">

                  </div>
               </div>
            </div>
         </main>
         <!-- /#site_main -->
      </div>
      <!-- /#app -->

      <!-- VueJs -->
      <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
      <!-- myScript -->
      <script src='./assets/js/app.js'></script>
      <!-- Bootstrap -->
      <script
         src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
   </body>
</html>
